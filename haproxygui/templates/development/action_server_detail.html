{% extends 'base.html' %}
{% block pageheader %}
                    <h1 class="page-header">Server Detail</h1>
{% endblock %}
{% block panelheading %}
                            Server Detail
{% endblock %}
{% block content %}
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">

                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        {% for field in form %}
    										<div class="form-group">
        									{{ field.errors }}
        									{{ field.label_tag }} {{ field }}
    										</div>
										{% endfor %}
                                        <button type="submit" class="btn btn-default">Add</button>
                                    </form>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->

{% endblock %}
