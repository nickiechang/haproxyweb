{% extends 'base.html' %}
{% block pageheader %}
                    <h1 class="page-header">Frontend</h1>
{% endblock %}
{% block panelheading %}
                            Frontend {{ form.name.value|default_if_none:"" }}
{% endblock %}
{% block content %}
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">

                                    <form role="form" method="post">
                                        {% csrf_token %}
                                        {{ form }}
                                        <br/>
{% comment %}                                        
                                        <a href="{% url 'haproxygui.views.upload_file' frontend_name=frontend_name %}"><button type="button" class="btn btn-primary">Upload SSL Certificates File</button></a>
{% endcomment %}
                                        <button type="submit" class="btn btn-default">Apply</button>
                                    </form>

                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->

{% endblock %}
